<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pixel Phone</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
    }
  </style>
</head>
<body>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
  // Conexión con el servidor (cambia la IP por la de tu PC/servidor)
  const socket = io("http://192.168.1.100:3000");

  socket.on("ola", (data) => {
    console.log("Ola recibida con delay", data.delay);

    setTimeout(() => {
      document.body.style.backgroundColor = "blue";
      setTimeout(() => {
        document.body.style.backgroundColor = "black";
      }, 500); // cada teléfono prende 0.5s y luego se apaga
    }, data.delay);
  });
</script>
</body>
</html>
