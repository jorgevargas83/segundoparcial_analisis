<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitado</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
    }
  </style>
</head>
<body>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
  const socket = io("http://192.168.1.100:3000"); // ⚠️ cambia a la IP de tu PC

  // 🔄 Parpadeo inicial
  let parpadeo = setInterval(() => {
    document.body.style.backgroundColor =
      document.body.style.backgroundColor === "black" ? "white" : "black";
  }, 500);

  let activo = false;

  // 📡 Cuando el servidor confirma detección
  socket.on("detectar", () => {
    clearInterval(parpadeo);
    document.body.style.backgroundColor = "black";
    activo = true;
    console.log("✅ Detectado: parpadeo apagado, esperando instrucciones...");
  });

  // 🌊 Ola secuencial
  socket.on("ola", (data) => {
    if (!activo) return;
    setTimeout(() => {
      document.body.style.backgroundColor = "blue";
      setTimeout(() => {
        document.body.style.backgroundColor = "black";
      }, 500);
    }, data.delay);
  });

  // 💡 Encender todos al mismo tiempo
  socket.on("todos", () => {
    if (!activo) return;
    document.body.style.backgroundColor = "blue";
    setTimeout(() => {
      document.body.style.backgroundColor = "black";
    }, 1000);
  });
</script>
</body>
</html>
