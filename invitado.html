<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitado</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="status">Esperando instrucciones...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

    // ⚠️ Usa las mismas credenciales de Firebase que en creador.html
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://TU_PROJECT_ID.firebaseio.com",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_PROJECT_ID.appspot.com",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const statusDiv = document.getElementById("status");

    onValue(ref(db, "comando"), (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      if (data.accion === "ola") {
        statusDiv.textContent = "🌊 OLA!";
        document.body.style.backgroundColor = "blue";
        setTimeout(() => {
          document.body.style.backgroundColor = "black";
          statusDiv.textContent = "Esperando...";
        }, 500);
      }

      if (data.accion === "todos") {
        statusDiv.textContent = "💡 TODOS!";
        document.body.style.backgroundColor = "green";
        setTimeout(() => {
          document.body.style.backgroundColor = "black";
          statusDiv.textContent = "Esperando...";
        }, 1000);
      }
    });
  </script>
</body>
</html>
