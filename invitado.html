<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitado</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background: black; color: white;
      font-family: Arial, sans-serif;
      display: flex; justify-content: center; align-items: center;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="status">Esperando...</div>

  <script>
    const statusDiv = document.getElementById("status");
    let lastTime = 0;

    async function checkComando() {
      try {
        const res = await fetch("/api/comando");
        const data = await res.json();

        if (data.time > lastTime) {
          lastTime = data.time;

          if (data.accion === "ola") {
            statusDiv.textContent = "ðŸŒŠ OLA!";
            document.body.style.background = "blue";
            setTimeout(() => {
              document.body.style.background = "black";
              statusDiv.textContent = "Esperando...";
            }, 500);
          }

          if (data.accion === "todos") {
            statusDiv.textContent = "ðŸ’¡ TODOS!";
            document.body.style.background = "yellow";
            setTimeout(() => {
              document.body.style.background = "black";
              statusDiv.textContent = "Esperando...";
            }, 1000);
          }

          if (data.accion === "apagar") {
            statusDiv.textContent = "ðŸ›‘ APAGADO!";
            document.body.style.background = "black";
          }
        }
      } catch (e) {
        console.error("Error consultando comando", e);
      }
    }

    setInterval(checkComando, 1000);
  </script>
</body>
</html>
