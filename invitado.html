<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitado</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background: black;
    }
  </style>
</head>
<body>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
  const socket = io("http://192.168.1.100:3000"); // ⚠️ Cambia por la IP de tu PC

  // 🌊 Ola secuencial sincronizada
  socket.on("ola", (data) => {
    const now = Date.now();
    const wait = data.startAt - now + data.delay;
    setTimeout(() => {
      document.body.style.backgroundColor = "blue";
      setTimeout(() => document.body.style.backgroundColor = "black", 500);
    }, wait);
  });

  // 💡 Encender todos sincronizados
  socket.on("todos", (data) => {
    const now = Date.now();
    const wait = data.startAt - now;
    setTimeout(() => {
      document.body.style.backgroundColor = "blue";
      setTimeout(() => document.body.style.backgroundColor = "black", 1000);
    }, wait);
  });

  // 🖼 Mostrar imagen
  socket.on("imagen", (data) => {
    // cada invitado recibe un color aleatorio de la imagen como ejemplo
    const colores = ["red", "green", "blue", "yellow"];
    const color = colores[Math.floor(Math.random() * colores.length)];
    document.body.style.backgroundColor = color;
    console.log("🖼 Mostrando color:", color);
  });
</script>
</body>
</html>
