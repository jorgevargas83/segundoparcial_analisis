<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitado</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
    }
  </style>
</head>
<body>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
  const socket = io("http://192.168.1.100:3000"); // âš ï¸ cambia a la IP de tu PC

  // ðŸ”„ Parpadeo inicial
  let parpadeo = setInterval(() => {
    document.body.style.backgroundColor =
      document.body.style.backgroundColor === "black" ? "white" : "black";
  }, 500);

  let activo = false;

  // ðŸ“¡ Cuando el servidor confirma detecciÃ³n
  socket.on("detectar", () => {
    clearInterval(parpadeo);
    document.body.style.backgroundColor = "black";
    activo = true;
    console.log("âœ… Detectado: parpadeo apagado, esperando Ã³rdenes...");
  });

  // ðŸŒŠ Ola secuencial
  socket.on("ola", (data) => {
    if (!activo) {
      console.log("âš ï¸ Ignorando ola: aÃºn no estoy detectado");
      return;
    }
    setTimeout(() => {
      document.body.style.backgroundColor = "blue";
      console.log("ðŸŒŠ Ola activada");
      setTimeout(() => {
        document.body.style.backgroundColor = "black";
      }, 500);
    }, data.delay);
  });

  // ðŸ’¡ Encender todos
  socket.on("todos", () => {
    if (!activo) {
      console.log("âš ï¸ Ignorando encender todos: aÃºn no estoy detectado");
      return;
    }
    document.body.style.backgroundColor = "blue";
    console.log("ðŸ’¡ Encendido con todos");
    setTimeout(() => {
      document.body.style.backgroundColor = "black";
    }, 1000);
  });
</script>
</body>
</html>
