<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitado</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
    }
  </style>
</head>
<body>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
  const socket = io("http://192.168.1.100:3000"); // ⚠️ cambia la IP por la de tu PC

  // 🔄 Parpadeo inicial blanco/negro para ser detectado
  let parpadeo = setInterval(() => {
    document.body.style.backgroundColor =
      document.body.style.backgroundColor === "black" ? "white" : "black";
  }, 500);

  // 📱 Cuando el servidor confirma detección → se apaga
  socket.on("detectar", () => {
    clearInterval(parpadeo);
    document.body.style.backgroundColor = "black";
    console.log("✅ Teléfono detectado, pasa a modo activo");
  });

  // 🌊 Cuando el creador lanza la ola → se enciende secuencialmente
  socket.on("ola", (data) => {
    setTimeout(() => {
      document.body.style.backgroundColor = "blue";
      setTimeout(() => {
        document.body.style.backgroundColor = "black";
      }, 500);
    }, data.delay);
  });
</script>
</body>
</html>
