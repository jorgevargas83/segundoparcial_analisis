<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitado</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="status">Esperando instrucciones...</div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const statusDiv = document.getElementById("status");

    socket.on("connect", () => {
      statusDiv.textContent = "ðŸ”Œ Conectado como invitado: " + socket.id;
    });

    // ðŸŒŠ Ola
    socket.on("ola", (data) => {
      statusDiv.textContent = "ðŸŒŠ OLA!";
      const now = Date.now();
      const wait = data.startAt - now + data.delay;
      setTimeout(() => {
        document.body.style.backgroundColor = "blue";
        setTimeout(() => {
          document.body.style.backgroundColor = "black";
          statusDiv.textContent = "Esperando...";
        }, 500);
      }, wait);
    });

    // ðŸ’¡ Encender todos
    socket.on("todos", (data) => {
      statusDiv.textContent = "ðŸ’¡ TODOS!";
      const now = Date.now();
      const wait = data.startAt - now;
      setTimeout(() => {
        document.body.style.backgroundColor = "blue";
        setTimeout(() => {
          document.body.style.backgroundColor = "black";
          statusDiv.textContent = "Esperando...";
        }, 1000);
      }, wait);
    });

    // ðŸ–¼ Imagen
    socket.on("imagen", (data) => {
      statusDiv.textContent = "ðŸ–¼ Imagen!";
      const colores = ["red", "green", "blue", "yellow"];
      const color = colores[Math.floor(Math.random() * colores.length)];
      document.body.style.backgroundColor = color;
    });
  </script>
</body>
</html>
