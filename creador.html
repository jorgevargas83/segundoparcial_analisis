<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Creador</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    video { width: 80%; border: 2px solid black; margin-bottom: 20px; }
    button {
      padding: 15px 25px;
      font-size: 18px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .ola { background: #28a745; color: white; }
    .todos { background: #ffc107; color: black; }
  </style>
</head>
<body>
  <h1>Panel del Creador</h1>
  <video id="video" autoplay playsinline></video>
  <br>
  <button class="ola" onclick="lanzarOla()">üåä Lanzar Ola</button>
  <button class="todos" onclick="encenderTodos()">üí° Encender todos</button>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
  <script>
    const socket = io("http://192.168.1.100:3000"); // ‚ö†Ô∏è cambia por la IP de tu PC
    const video = document.getElementById("video");

    // üëâ Encender la c√°mara
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        console.log("üì∑ C√°mara activada");
      })
      .catch(err => console.error("‚ùå Error al acceder a la c√°mara:", err));

    // üëâ Procesar frames con OpenCV
    function procesarFrame() {
      if (typeof cv === "undefined" || !video.videoWidth) {
        requestAnimationFrame(procesarFrame);
        return;
      }

      let src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
      let cap = new cv.VideoCapture(video);
      cap.read(src);

      let hsv = new cv.Mat();
      cv.cvtColor(src, hsv, cv.COLOR_RGBA2RGB);
      cv.cvtColor(hsv, hsv, cv.COLOR_RGB2HSV);

      // üéØ Detectar blanco (pantalla de invitados parpadeando)
      let low = new cv.Mat(hsv.rows, hsv.cols, hsv.type(), [0, 0, 200, 0]);
      let high = new cv.Mat(hsv.rows, hsv.cols, hsv.type(), [180, 25, 255, 255]);
      let mask = new cv.Mat();
      cv.inRange(hsv, low, high, mask);

      let contours = new cv.MatVector();
      let hierarchy = new cv.Mat();
      cv.findContours(mask, contours, hierarchy, cv.RETR_CCOMP, cv.CHAIN_APPROX_SIMPLE);

      for (let i = 0; i < contours.size(); ++i) {
        let rect = cv.boundingRect(contours.get(i));
        if (rect.width * rect.height > 2000) { // üëà sensibilidad
          console.log("üì± Tel√©fono detectado en c√°mara:", rect);
          socket.emit("telefonoDetectado", {}); // avisar al servidor
        }
      }

      // limpiar memoria
      src.delete(); hsv.delete(); mask.delete();
      low.delete(); high.delete();
      contours.delete(); hierarchy.delete();

      requestAnimationFrame(procesarFrame);
    }

    setTimeout(() => procesarFrame(), 2000);

    // üëâ Botones
    function lanzarOla() {
      socket.emit("control", { accion: "ola" });
    }

    function encenderTodos() {
      socket.emit("control", { accion: "todos" });
    }
  </script>
</body>
</html>
