<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Creador</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    button {
      padding: 15px 25px;
      font-size: 18px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-top: 15px;
    }
    .detectar { background: #007BFF; color: white; }
    .ola { background: #28a745; color: white; }
    .todos { background: #ffc107; color: black; }
  </style>
</head>
<body>
  <h1>Panel del Creador</h1>
  <button class="detectar" onclick="detectarInvitados()">üì° Detectar invitados</button>
  <button class="ola" onclick="lanzarOla()">üåä Lanzar Ola</button>
  <button class="todos" onclick="encenderTodos()">üí° Encender todos</button>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("http://192.168.1.100:3000"); // ‚ö†Ô∏è cambia a la IP de tu PC

    function detectarInvitados() {
      socket.emit("control", { accion: "detectar" });
    }

    function lanzarOla() {
      socket.emit("control", { accion: "ola" });
    }

    function encenderTodos() {
      socket.emit("control", { accion: "todos" });
    }
  </script>
</body>
</html>
