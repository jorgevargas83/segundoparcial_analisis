<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Creador</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    button {
      padding: 15px 25px;
      font-size: 18px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      display: block;
      margin: 15px auto;
    }
    .ola { background: #28a745; color: white; }
    .todos { background: #ffc107; color: black; }
    .imagen { background: #17a2b8; color: white; }
  </style>
</head>
<body>
  <h1>Panel del Creador</h1>
  <button class="ola" onclick="lanzarOla()">üåä Lanzar Ola</button>
  <button class="todos" onclick="encenderTodos()">üí° Encender todos</button>
  <button class="imagen" onclick="mostrarImagen()">üñº Mostrar imagen</button>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("http://192.168.1.100:3000"); // ‚ö†Ô∏è Cambia por la IP de tu PC

    function lanzarOla() {
      socket.emit("control", { accion: "ola" });
    }

    function encenderTodos() {
      socket.emit("control", { accion: "todos" });
    }

    function mostrarImagen() {
      // Ejemplo: una mini imagen de 2x2
      const imagen = [
        ["red", "blue"],
        ["green", "yellow"]
      ];
      socket.emit("control", { accion: "imagen", data: imagen });
    }
  </script>
</body>
</html>
