<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Creador</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    button {
      padding: 15px 25px;
      font-size: 18px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      display: block;
      margin: 15px auto;
    }
    .ola { background: #28a745; color: white; }
    .todos { background: #ffc107; color: black; }
    .imagen { background: #17a2b8; color: white; }
  </style>
</head>
<body>
  <h1>Panel del Creador</h1>
  <button class="ola" onclick="lanzarOla()">ðŸŒŠ Lanzar Ola</button>
  <button class="todos" onclick="encenderTodos()">ðŸ’¡ Encender todos</button>
  <button class="imagen" onclick="mostrarImagen()">ðŸ–¼ Mostrar imagen</button>

  <pre id="log"></pre>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const log = (msg) => {
      document.getElementById("log").textContent += msg + "\n";
    };

    socket.on("connect", () => log("ðŸ”Œ Conectado como creador: " + socket.id));

    function lanzarOla() {
      log("ðŸŒŠ Enviando ola...");
      socket.emit("control", { accion: "ola" });
    }

    function encenderTodos() {
      log("ðŸ’¡ Enviando encender todos...");
      socket.emit("control", { accion: "todos" });
    }

    function mostrarImagen() {
      log("ðŸ–¼ Enviando imagen...");
      const imagen = [
        ["red", "blue"],
        ["green", "yellow"]
      ];
      socket.emit("control", { accion: "imagen", data: imagen });
    }
  </script>
</body>
</html>
