<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Creador</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    button {
      padding: 15px 25px;
      font-size: 18px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      display: block;
      margin: 15px auto;
    }
    .ola { background: #28a745; color: white; }
    .todos { background: #ffc107; color: black; }
    #qrcode { margin: 20px auto; }
  </style>
</head>
<body>
  <h1>Panel del Creador</h1>
  <div id="qrcode"></div>
  <button class="ola" onclick="lanzarOla()">🌊 Lanzar Ola</button>
  <button class="todos" onclick="encenderTodos()">💡 Encender todos</button>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

    // ⚠️ Usa tus credenciales de Firebase
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://TU_PROJECT_ID.firebaseio.com",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_PROJECT_ID.appspot.com",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 👉 Generar QR con la URL de invitado
    const invitadoURL = "https://pixelphone-two.vercel.app/invitado.html";
    QRCode.toCanvas(document.getElementById("qrcode"), invitadoURL, { width: 200 }, (err) => {
      if (err) console.error(err);
    });

    // 👉 Funciones de control
    function lanzarOla() {
      set(ref(db, "comando"), { accion: "ola", time: Date.now() });
    }

    function encenderTodos() {
      set(ref(db, "comando"), { accion: "todos", time: Date.now() });
    }
  </script>
</body>
</html>
