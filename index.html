<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PixelPhone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 50px;
    }
    h1 { color: #333; margin-bottom: 40px; }
    .btn {
      display: inline-block;
      margin: 20px;
      padding: 20px 40px;
      font-size: 20px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn:hover { opacity: 0.9; transform: scale(1.05); }
    .ola { background: #28a745; color: white; }
    .todos { background: #ffc107; color: black; }
    .apagar { background: #dc3545; color: white; }
    #qr-container { margin-top: 40px; }
    #qrcode { margin: 20px auto; }
    .link { color: #007BFF; text-decoration: none; font-size: 16px; }
  </style>
</head>
<body>
  <h1>ðŸŒŠ Bienvenido a PixelPhone</h1>
  <div id="qr-container">
    <h2>Escanea este cÃ³digo QR para unirte como invitado</h2>
    <canvas id="qrcode"></canvas>
    <p><a id="invite-link" class="link" href="invitado.html">o haz clic aquÃ­</a></p>

    <h2>Controles</h2>
    <button class="btn ola" onclick="enviar('ola')">ðŸŒŠ Lanzar Ola</button>
    <button class="btn todos" onclick="enviar('todos')">ðŸ’¡ Encender Todos</button>
    <button class="btn apagar" onclick="enviar('apagar')">ðŸ›‘ Apagar Todos</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    // Generar QR con la URL de invitado
    const invitadoURL = window.location.origin + "/invitado.html";
    QRCode.toCanvas(document.getElementById("qrcode"), invitadoURL, { width: 200 }, (err) => {
      if (err) console.error(err);
    });
    document.getElementById("invite-link").href = invitadoURL;

    // FunciÃ³n para mandar comandos
    async function enviar(accion) {
      await fetch('/api/comando', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ accion })
      });
    }
  </script>
</body>
</html>
