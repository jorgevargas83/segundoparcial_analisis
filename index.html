<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PixelPhone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 50px;
    }
    h1 { color: #333; margin-bottom: 40px; }
    .btn {
      display: inline-block;
      margin: 20px;
      padding: 20px 40px;
      font-size: 20px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn:hover { opacity: 0.9; transform: scale(1.05); }
    .creador { background: #28a745; color: white; }
    .invitado { background: #007BFF; color: white; }
    .ola { background: #28a745; color: white; margin-top: 20px; }
    .todos { background: #ffc107; color: black; }
    #qr-container { margin-top: 40px; display: none; }
    #qrcode { margin: 20px auto; }
    .link {
      color: #007BFF;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>🌊 Bienvenido a PixelPhone</h1>
  <button class="btn creador" onclick="activarCreador()">Soy Creador</button>
  <button class="btn invitado" onclick="window.location.href='invitado.html'">Soy Invitado</button>

  <div id="qr-container">
    <h2>Escanea este código QR para unirte como invitado</h2>
    <canvas id="qrcode"></canvas>
    <p><a id="invite-link" class="link" href="invitado.html">o haz clic aquí</a></p>

    <h2>Controles</h2>
    <button class="ola" onclick="enviar('ola')">🌊 Lanzar Ola</button>
    <button class="todos" onclick="enviar('todos')">💡 Encender todos</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function activarCreador() {
      document.getElementById("qr-container").style.display = "block";

      // ⚠️ URL de invitados (tu dominio de Vercel)
      const invitadoURL = window.location.origin + "/invitado.html";

      // Generar QR
      QRCode.toCanvas(document.getElementById("qrcode"), invitadoURL, { width: 200 }, (err) => {
        if (err) console.error(err);
      });

      document.getElementById("invite-link").href = invitadoURL;
    }

    // 👉 Versión con API en Vercel (sin DB ni WebSocket)
    async function enviar(accion) {
      await fetch('/api/comando', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ accion })
      });
    }
  </script>
</body>
</html>
